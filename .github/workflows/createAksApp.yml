jobs:

  init:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      ns_check: ${{ steps.ns_check.outputs.status }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      
    - name: Azure login OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.34'

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
        cluster-name: ${{ secrets.AKS_CLUSTER }}
        admin: false
        use-kubelogin: true

    - name: Check namespace status
      id: ns_check
      run: |
        echo "status=$(kubectl get namespace | grep '^${{ github.event.inputs.appname }} ' | wc -l)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: init
    #if: ${{ needs.init.outputs.ns_check }} = 0

    steps:
      - run: echo ${{ needs.init.outputs.ns_check }}

