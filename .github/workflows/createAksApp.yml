name: Create AKS App and repository

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      appname:
        description: New Application Name
        type: string
        required: true

permissions:
  id-token: write
  contents: read
#  actions: read

#env:
